services:

  iris:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris
    ports:
      - 1972:1972
      - 52773:52773
    volumes:
      - ./test:/test
      - ./Practice:/Practice
      - ./install:/install

  webapp:
    build:
      context: sample-webapp
      dockerfile: Dockerfile
    container_name: webapp
    ports:
    - "8080:80"
  
  mysql:
    build:
      context: mysql
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"